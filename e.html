<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
    body{
	background-image: url("https://media.istockphoto.com/id/1183381714/vector/high-tech-technology-geometric.jpg?s=612x612&w=0&k=20&c=XD75A5m0J1UUQOzsighLhmObhrppnKCHQ1ghnIN-ES4=");
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
    }
	</style>
</head>
<body>
<h1 style="background-color:rgba(0, 0, 0, 0.5); text-align: center; font-family: 'Trebuchet MS', sans-serif; color: white;">Robotics Club Registration Form</h1>
<br>
<div class="container-fluid" style="background-color:rgba(0, 0, 0, 0.5);">
	<form>
		<div class="row">
				<div class="col-md-6">
				<table class="table table-bordered table-hover">
				<tr>
					<th style="background-color:rgba(0, 0, 0, 0.5); text-align: right; color: white;">
						<label for="Name" style="font-family: 'Trebuchet MS', sans-serif;">Name</label>
						<br>
						<input type="text" id="name" name="name" placeholder="First Name">
						<input type="text" id="surname" name="surname" placeholder="Last Name">

						<br><br>
						<label for="Age" style="font-family: 'Trebuchet MS', sans-serif;">Age</label>
						<br>
						<input type="number" id="age" name="age" placeholder="Age">
					</th>
				</tr>
			    </table>
		        </div>
		        <div class="col-md-6">
		    	<table class="table table-bordered table-hover">
		        <tr>
		    		<th style="background-color:rgba(0, 0, 0, 0.5); color: white;">
		    	        <label for="Email" style="font-family: 'Trebuchet MS', sans-serif;">Email Address</label>
			            <br>
			            <input type="text" id="email" name="email" placeholder="Email Address">

			            <br><br>
			            <label for="Phone" style="font-family: 'Trebuchet MS', sans-serif;">Phone Number</label>
			            <br>
			            <input type="number" id="phone" name="phone" placeholder="Phone Number">
			        </th>
		        </tr>
	            </table>
		        </div>
	</div>
</form>
</div>
<div class="container-fluid" style="background-color:rgba(0, 0, 0, 0.5);">
	<form>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover">
					<tr>
						<th style="background-color:rgba(0, 0, 0, 0.5); color: white; text-align: center;">
							<label for="gender" style="font-family: 'Trebuchet MS', sans-serif;">Gender</label>
						    <br>
						    <input type="radio" id="male" name="gender">
						    <label for="male" style="font-family: 'Trebuchet MS', sans-serif;">Male</label>
						    <br>
						    <input type="radio" id="female" name="gender">
						    <label for="female" style="font-family: 'Trebuchet MS', sans-serif;">Female</label>

					 	    <br><br>
						    <label for="topic" style="font-family: 'Trebuchet MS', sans-serif;">Preferred Robotics Topics</label>
						    <br>
						 
						    <input type="checkbox" id="topic" name="topic">
					 	    <label for="topic">Programming</label>
						    <br>
						    <input type="checkbox" id="topic" name="topic">
						    <label for="topic">Electronics</label>
						    <br>
						    <input type="checkbox" id="topic" name="topic">
						    <label for="topic">Mechanical Design</label>

						    <br><br>
						    <label for="experience" style="font-family: 'Trebuchet MS', sans-serif;">Robotics Experience Level</label>
						    <br>
						 
						    <input type="radio" id="exp" name="exp">
					 	    <label for="beginner">Beginner</label>
						    <br>
						    <input type="radio" id="exp" name="exp">
						    <label for="intermed">Intermediate</label>
						    <br>
						    <input type="radio" id="exp" name="exp">
						    <label for="adv">Advanced</label>


						    <br><br>
						    <label for="confirm" style="font-family: 'Trebuchet MS', sans-serif;">Preferred Robotics Project</label>
						    <br>
						    <select class="form-control">
						    <option value="placeholder" style="text-align: center;">Choose a Project</option>	
						    <option value="item1" style="text-align: center;">Robotic Arm</option>
						    <option value="item2" style="text-align: center;">Drones</option>
						    <option value="item3" style="text-align: center;">Artificial Intelligence-Based Chatbot</option>
					        </select>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
<div class="container-fluid" style="background-color:rgba(0, 0, 0, 0.5);">
	<form>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover">
					<tr>
						<th style="background-color:rgba(0, 0, 0, 0.5); color: white; text-align: center;">
							<label for="why">Statement of Interest</label>
							<br>
							<textarea rows="4" cols="100" placeholder="Type your answer here..." required></textarea>
							<br>
							<input type="submit" id="submit" name="submit" value="Submit" 	style= "background-color: #00008B; color: white; border-radius: 15px; font-size: 20px;">
							<br><br>
							<a href="https://www.istockphoto.com/vector/high-tech-technology-geometric-gm1183381714-332709997">Image Source</a>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
</body>
</html>
